<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <section class="card">
        <img class="hero-img" src="/images/illustration-hero.svg" alt="hero img">
        <div class="inner-container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          

          <div class="plan-container">
              <img src="/images/icon-music.svg" alt="music icon">
              <div class="pricing-info">
                <h6>Annual Plan</h6>
                <span class="price">$59.99/year</span>
              </div>

              <a href="#" class="change-plan-link">Change</a>
          </div>

          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </section>
  </main>
</body>
</html>
